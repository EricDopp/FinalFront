<div style="background: linear-gradient(to right, black, orange); padding: 20px; border-radius: 8px; text-align: left; color: orange;">
  <h1 style="font-size: 36px; margin-bottom: 20px; font-weight: bold;">FLEXCRAFT</h1>

  <div style="display: flex; align-items: center; justify-content: space-between; flex-wrap: wrap;">
    <div style="flex-grow: 1; flex-basis: 45%; margin-right: 10px;">
      <label for="searchCategory" style="font-size: 20px; color: orange;">Search Category:</label>
      <select id="searchCategory" [(ngModel)]="selectedSearchCategory" (change)="onSearchCategoryChange()" style="background: linear-gradient(to right, black, #333); color: orange; border: 1px solid orange; font-size: 16px; width: 100%; margin-top: 5px;"
        onmouseover="this.style.color='orange'; this.style.boxShadow='0 0 10px 5px orange'; this.style.width='100%';" onmouseout="this.style.color='orange'; this.style.boxShadow='none';">
        <option style="background: #333; color: orange; text-shadow: 0 0 5px rgba(255, 165, 0, 0.5);" value="bodyPart" onmouseover="this.style.background='black'; this.style.color='orange'; this.style.fontSize='20px';" onmouseout="this.style.background='#333'; this.style.color='orange'; this.style.fontSize='16px';">Body Part</option>
        <option style="background: #333; color: orange; text-shadow: 0 0 5px rgba(255, 165, 0, 0.5);" value="target">Target Muscle</option>
        <option style="background: #333; color: orange; text-shadow: 0 0 5px rgba(255, 165, 0, 0.5);" value="equipment">Equipment Used</option>
      </select>
    </div>

    <div style="flex-grow: 1; flex-basis: 45%; display: flex; flex-direction: column;">
      <label for="searchCriteria" style="font-size: 20px; color: orange;">Search Criteria:</label>
      <select id="searchCriteria" [(ngModel)]="selectedSearchCriteria" style="background: linear-gradient(to right, black, #444); color: orange; border: 1px solid orange; font-size: 16px; width: 100%; margin-top: 5px;"
        onmouseover="this.style.color='orange'; this.style.boxShadow='0 0 10px 5px orange';" onmouseout="this.style.color='orange'; this.style.boxShadow='none';">
        <option style="background: #333; color: orange; text-shadow: 0 0 5px rgba(255, 165, 0, 0.5); transition: background 0.3s;" *ngFor="let criteria of searchCriteriaList" [value]="criteria"
          onmouseover="this.style.background='black'; this.style.color='orange'; this.style.fontSize='20px';" onmouseout="this.style.background='#333'; this.style.color='orange'; this.style.fontSize='16px';">{{ criteria }}</option>
      </select>
    </div>
  </div>

  <button (click)="search()" style="background: linear-gradient(to right, black, #333); color: orange; border: 2px solid orange; border-radius: 5px; transition: box-shadow 0.3s, font-size 0.3s, width 0.3s, height 0.3s, color 0.3s; margin-top: 10px; width: 100%; box-sizing: border-box; font-size: 16px;"
    onmouseover="this.style.boxShadow='0 0 10px 5px orange'; this.style.fontSize='20px'; this.style.height='110%'; this.style.borderColor='black';"
    onmouseout="this.style.boxShadow='none'; this.style.fontSize='16px'; this.style.height='100%'; this.style.borderColor='orange';">Search</button>

  <div *ngIf="filteredData.length > 0" style="color: orange; font-size: 18px; margin-top: 20px;">
    <h2>Filtered Exercises:</h2>
    <div *ngFor="let exercise of filteredData" style="transition: font-size 0.3s, font-weight 0.3s;" onmouseover="this.style.fontWeight='bold'; this.style.fontSize='18px';" onmouseout="this.style.fontWeight='normal'; this.style.fontSize='16px';">
      <div>
        <h3>{{ exercise.name }}</h3>
        <p><strong>Body Part:</strong> {{ exercise.bodyPart }}</p>
        <p><strong>Equipment:</strong> {{ exercise.equipment }}</p>
        <p><strong>Secondary Muscles:</strong>
          <span *ngFor="let muscle of exercise.secondaryMuscles; let last = last">
            {{ muscle }}{{ !last ? ', ' : '' }}
          </span>
        </p>
        <button (click)="addExerciseToWorkoutSet(exercise)">Add to Workout Set</button>
      </div>
    </div>
  </div>
</div>
