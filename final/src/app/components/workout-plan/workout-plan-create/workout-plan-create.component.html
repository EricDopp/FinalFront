    <div class="container mt-4">
        <h2>Create Workout Plan</h2>
        <form (ngSubmit)="createWorkoutPlan()" #workoutPlanForm="ngForm"><div class="container mt-4" style="color: orange;">
            <h2>Create Workout Plan</h2>
            <form (ngSubmit)="createWorkoutPlan()" #workoutPlanForm="ngForm">
        
                <div class="mb-3">
                    <label for="workoutPlanName" class="form-label">Workout Plan Name</label>
                    <input type="text" class="form-control" id="workoutPlanName" [(ngModel)]="workoutPlan.workoutPlanName" name="workoutPlanName" required style="background: linear-gradient(to right, black, #333); color: orange;">
                </div>
        
                <!-- Week Days (checkboxes) -->
                <div class="mb-3">
                    <label class="form-label">Select Week Days</label>
        
                    <div class="form-check" style="background: black; color: orange;">
                        <input class="form-check-input" type="checkbox" id="sunday" [checked]="isDaySelected(0)" (change)="toggleDay(0)">
                        <label class="form-check-label" for="sunday">Sunday</label>
                    </div>
        
                    <div class="form-check" style="background: black; color: orange;">
                        <input class="form-check-input" type="checkbox" id="monday" [checked]="isDaySelected(1)" (change)="toggleDay(1)">
                        <label class="form-check-label" for="monday">Monday</label>
                    </div>
        
                    <div class="form-check" style="background: black; color: orange;">
                        <input class="form-check-input" type="checkbox" id="tuesday" [checked]="isDaySelected(2)" (change)="toggleDay(2)">
                        <label class="form-check-label" for="tuesday">Tuesday</label>
                    </div>
        
                    <div class="form-check" style="background: black; color: orange;">
                        <input class="form-check-input" type="checkbox" id="wednesday" [checked]="isDaySelected(3)" (change)="toggleDay(3)">
                        <label class="form-check-label" for="wednesday">Wednesday</label>
                    </div>
        
                    <div class="form-check" style="background: black; color: orange;">
                        <input class="form-check-input" type="checkbox" id="thursday" [checked]="isDaySelected(4)" (change)="toggleDay(4)">
                        <label class="form-check-label" for="thursday">Thursday</label>
                    </div>
        
                    <div class="form-check" style="background: black; color: orange;">
                        <input class="form-check-input" type="checkbox" id="friday" [checked]="isDaySelected(5)" (change)="toggleDay(5)">
                        <label class="form-check-label" for="friday">Friday</label>
                    </div>
        
                    <div class="form-check" style="background: black; color: orange;">
                        <input class="form-check-input" type="checkbox" id="saturday" [checked]="isDaySelected(6)" (change)="toggleDay(6)">
                        <label class="form-check-label" for="saturday">Saturday</label>
                    </div>
        
                </div>
            </form>
        </div>
        

            <div class="mb-3">
                <label for="workoutPlanName" class="form-label">Workout Plan Name</label>
                <input type="text" class="form-control" id="workoutPlanName" [(ngModel)]="workoutPlan.workoutPlanName" name="workoutPlanName" required>
            </div>

            <!-- Week Days (checkboxes) -->
            <div class="mb-3">
                <label class="form-label">Select Week Days</label>

                <div class="form-check">
                <input class="form-check-input" type="checkbox" id="sunday" [checked]="isDaySelected(0)" (change)="toggleDay(0)">
                <label class="form-check-label" for="sunday">Sunday</label>
                </div>

                <div class="form-check">
                <input class="form-check-input" type="checkbox" id="monday" [checked]="isDaySelected(1)" (change)="toggleDay(1)">
                <label class="form-check-label" for="monday">Monday</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="tuesday" [checked]="isDaySelected(2)" (change)="toggleDay(2)">
                    <label class="form-check-label" for="tuesday">Tuesday</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="wednesday" [checked]="isDaySelected(3)" (change)="toggleDay(3)">
                    <label class="form-check-label" for="wednesday">Wednesday</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="thursday" [checked]="isDaySelected(4)" (change)="toggleDay(4)">
                    <label class="form-check-label" for="thursday">Thursday</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="friday" [checked]="isDaySelected(5)" (change)="toggleDay(5)">
                    <label class="form-check-label" for="friday">Friday</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="saturday" [checked]="isDaySelected(6)" (change)="toggleDay(6)">
                    <label class="form-check-label" for="saturday">Saturday</label>
                </div>      

            </div>


            <button type="submit" class="btn btn-primary" style="background: linear-gradient(to right, black, #333);
             color: orange; font-weight: bold; border: 2px solid orange; transition: font-size 0.3s, box-shadow 0.3s;"
  onmouseover="this.style.fontSize='18px'; this.style.boxShadow='0 0 10px 5px orange';"
  onmouseout="this.style.fontSize='16px'; this.style.boxShadow='none';">
  Create Workout Plan
</button>


        </form>
    </div>
