<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Plan</title>
    <style>
        body {
            background: linear-gradient(to right, black, orange);
            color: orange;
        }

        .container {
            background: transparent; /* Set the container background to transparent to see the gradient background */
        }

        .btn-primary {
            background-color: black;
            color: orange;
        }

        .btn-primary:hover {
            background-color: orange;
            color: black;
        }
    </style>
</head>

<body>
    <div class="container mt-4">
        <h2>Create Workout Plan</h2>
        <form (ngSubmit)="createWorkoutPlan()" #workoutPlanForm="ngForm">

            <div class="mb-3">
                <label for="workoutPlanName" class="form-label">Workout Plan Name</label>
                <input type="text" class="form-control" id="workoutPlanName" [(ngModel)]="workoutPlan.workoutPlanName" name="workoutPlanName" required>
            </div>

            <!-- Week Days (checkboxes) -->
            <div class="mb-3">
                <label class="form-label">Select Week Days</label>

                <!-- Your existing checkbox code -->

            </div>

            <button type="submit" class="btn btn-primary">Create Workout Plan</button>
        </form>
    </div>
</body>

</html>
