<div class="container mt-4">
    <h2>Workout Plan Details</h2>

    <div *ngIf="workoutPlan">
        <p><strong>Workout Plan Name:</strong> {{ workoutPlan.workoutPlanName }}</p>
        <p><strong>Selected Weekdays: </strong>
            <span *ngFor="let day of getWeekdays(); let last = last">{{ day }}{{ !last ? ', ' : '' }}</span>
        </p>
        <p><strong>Created At:</strong> {{ workoutPlan.createdAt | date: 'medium' }}</p>
        <p><strong>Updated At:</strong> {{ workoutPlan.updatedAt | date: 'medium' }}</p>
        <button type="submit" class="btn btn-primary" 
            onmouseover="updateButtonStyle(this, true)" 
            onmouseout="updateButtonStyle(this, false)"
            style="background: black; color: orange; border: 2px solid orange; border-radius: 10px; padding: 5px 15px;">
            View Workout Sets
            
        </button>
    </div>

    
</div>
